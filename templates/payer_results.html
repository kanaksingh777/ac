<!DOCTYPE html>
<html>
<head>
    <title>Payer Analysis Results</title>
</head>
<body>
    <h1>Payer Analysis Results</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Payer Name</th>
                <th>Claim Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result['Claim Primary Payer Name'] }}</td>
                    <td>{{ result['Claim Balance'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
